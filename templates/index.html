<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Agent - Day 24: Agent Persona</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>🎤 AI Voice Agent</h1>
    <p class="subtitle">AI - VOICE AGENT</p>
    
    <!-- Persona Selection -->
    <div class="persona-controls">
      <label for="persona-select">Choose Persona:</label>
      <select id="persona-select" class="persona-select">
        <option value="default">🤖 Default AI</option>
        <option value="pirate">🏴‍☠️ Pirate</option>
        <option value="robot">🤖 Robot</option>
        <option value="cowboy">🤠 Cowboy</option>
      </select>
      <button id="set-persona-btn" class="set-persona-button" title="Set Persona">
        ✅ Set Persona
      </button>
    </div>

    <!-- Conversation History -->
    <div id="chat-history" class="chat-history">
      <div class="welcome-message">
        <p>👋 Welcome! Click the microphone to start talking with the AI.</p>
        <p>Choose a persona above and start a conversation!</p>
      </div>
    </div>

    <!-- Recording Controls -->
    <div class="recording-controls">
      <button id="record-btn" class="record-button">
        <span id="mic-icon">🎤</span>
        <span id="record-text">Start Recording</span>
      </button>
      
      <button id="clear-btn" class="clear-button" title="Clear conversation">
        🗑️ Clear
      </button>
      
      <button id="check-files-btn" class="check-files-button" title="Check recorded audio files">
        📁 Check Files
      </button>
    </div>

    <!-- Status and Streaming Indicators -->
    <div id="status-text" class="status-text"></div>

    <!-- Streaming Response Display -->
    <div id="streaming-response" class="streaming-response" style="display: none;">
      <div class="streaming-indicator">
        <span class="pulse">●</span> AI is thinking...
      </div>
      <div id="response-text" class="response-text"></div>
    </div>

    <!-- Hidden audio player (auto‑plays responses) -->
    <audio id="echo-audio" style="display:none;"></audio>
    

  </div>

  <div class="murf-branding">
    <a href="https://murf.ai/api/docs/introduction/overview" target="_blank" rel="noopener noreferrer">
      Powered by Murf
    </a>
  </div>

  <script src="/static/script_day24.js"></script>
</body>
</html>
